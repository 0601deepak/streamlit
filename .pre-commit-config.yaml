repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        language_version: python3.8
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
  - repo: local
    hooks:
      - id: run-typecheck
        name: Run typecheck
        entry: yarn --cwd frontend tsc --noEmit
        language: node
        pass_filenames: false
