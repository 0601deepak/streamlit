{% set name = "streamlit" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  string: {{ environ.get('GIT_HASH') }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - streamlit = streamlit.cli:main
  script_env:
   - GIT_HASH

requirements:
  host:
    - pip
    - python >=3.8
    - pipenv
  run:
    - altair >=3.2.0
    - attrs >=16.0.0
    - blinker >=1.0.0
    - cachetools >=4.0
    - click >=7.0, <8.1
    # - gitpython >=3.1.20
    - importlib-metadata >=1.4
    - numpy
    - packaging >=14.1
    - pandas >=0.21.0
    - pillow >=6.2.0
    - protobuf >=3.12, <4
    - pyarrow >=4.0
    # - pydeck >=0.1.dev5
    - pympler >=0.9
    - python >=3.7
    - python-dateutil
    - requests >=2.4
    - rich >=10.11.0
    - semver
    - toml
    - tornado >=5.0
    - typing-extensions >=3.10.0.0
    - tzlocal >=1.1
    - validators >=0.2
    - watchdog

test:
  imports:
    - streamlit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://streamlit.io
  summary: The fastest way to build data apps in Python
  license: Apache-2.0
  license_file: LICENSE
