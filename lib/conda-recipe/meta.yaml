{% set name = "streamlit" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  string: {{ environ.get('GIT_HASH') }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - streamlit = streamlit.cli:main
  script_env:
   - GIT_HASH

requirements:
  host:
    - pip
    - python >=3.8
    - pipenv
  run:
    - altair >=4.2.0, <4.3
    - attrs >=21.4, <21.5
    - blinker >=1.4, <1.5
    - cachetools >=5.0
    - click >=8.0,<8.1
    - gitpython >=3.1.27, <3.2
    - importlib-metadata >=4.11, <4.12
    - numpy >=1.22.3, <1.23
    - packaging >=21.3, <21.4
    - pandas >=1.4.2, <1.5
    - pillow >=9.1.0, <9.2
    - protobuf >=3.20, <4
    - pyarrow >=6.0.1, <6.1.0
    - pydeck >=0.7.1, <0.8
    - pympler >=0.9
    - python >=3.8
    - python-dateutil >=2.8, <2.9
    - requests >=2.27, <2.28
    - semver >=2.13, <2.14
    - toml >=0.10, <0.11
    - tornado >=6.1, <6.2
    - tzlocal >=4.2, <4.3
    - validators >=0.18
    - watchdog >=2.1.5, <2.2

test:
  imports:
    - streamlit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://streamlit.io
  summary: The fastest way to build data apps in Python
  license: Apache-2.0
  license_file: LICENSE
