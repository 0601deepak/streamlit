syntax = "proto3";

import "streamlit/proto/LabelVisibilityMessage.proto";

message MultiSelect {
  string id = 1;
  string label = 2;
  repeated int32 default = 3;
  repeated string options = 4;
  string help = 5;
  string form_id = 6;
  repeated int32 value = 7;
  bool set_value = 8;
  bool disabled = 9;
  LabelVisibilityMessage label_visibility = 10;
  int32 max_selections = 11;
}
